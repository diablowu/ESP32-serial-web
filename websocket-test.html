    <div class="container">

        <div class="connection-section">

                <input type="text" id="wsUrl" placeholder="ws://192.168.1.100/ws" value="ws://192.168.1.100/ws">

            <div id="statusIndicator" class="status disconnected">â— æœªè¿æ¥</div>
            
            <div class="button-group">

        </div>

        <div class="message-section">

                <input type="text" id="message" placeholder="è¾“å…¥è¦å‘é€çš„æ¶ˆæ¯..." onkeypress="handleKeyPress(event)">
                <button class="btn-send" onclick="send()" id="sendBtn" disabled>å‘é€</button>

        <div class="output-section">

                <button class="btn-clear" onclick="clearOutput()">æ¸…ç©º</button>

            <div id="output"></div>

    <script>
        let ws = null;
        const output = document.getElementById('output');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('message');

        function getTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString('zh-CN', { hour12: false });
        }

        function log(message, type = 'system') {
            const timestamp = getTimestamp();
            const line = document.createElement('div');
            line.innerHTML = `<span class="timestamp">[${timestamp}]</span><span class="msg-${type}">${message}</span>`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function updateStatus(status) {
            statusIndicator.className = 'status ' + status;
            switch(status) {
                case 'connected':
                    statusIndicator.textContent = 'â— å·²è¿æ¥';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    sendBtn.disabled = false;
                    break;
                case 'disconnected':
                    statusIndicator.textContent = 'â— æœªè¿æ¥';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                    break;
                case 'connecting':
                    statusIndicator.textContent = 'â— è¿æ¥ä¸­...';
                    statusIndicator.classList.add('connecting-indicator');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                    break;
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value.trim();
            if (!url) {
                log('é”™è¯¯: è¯·è¾“å…¥WebSocketåœ°å€', 'error');
                return;
            }

            updateStatus('connecting');
            log('æ­£åœ¨è¿æ¥åˆ°: ' + url, 'system');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateStatus('connected');
                    log('âœ“ WebSocketè¿æ¥æˆåŠŸ!', 'system');
                };

                ws.onmessage = (event) => {
                    const data = event.data;
                    log('â† æ”¶åˆ°: ' + data, 'received');
                };

                ws.onerror = (error) => {
                    log('âœ— è¿æ¥é”™è¯¯', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    updateStatus('disconnected');
                    log('âœ— è¿æ¥å·²å…³é—­', 'system');
                    ws = null;
                };
            } catch (error) {
                updateStatus('disconnected');
                log('âœ— è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('ä¸»åŠ¨æ–­å¼€è¿æ¥', 'system');
            }
        }

        function send() {
            const msg = messageInput.value;
            if (!msg) {
                log('é”™è¯¯: æ¶ˆæ¯ä¸èƒ½ä¸ºç©º', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(msg);
                log('â†’ å‘é€: ' + msg, 'sent');
                messageInput.value = '';
                messageInput.focus();
            } else {
                log('é”™è¯¯: WebSocketæœªè¿æ¥', 'error');
            }
        }

        function clearOutput() {
            output.innerHTML = '';
            log('æ—¥å¿—å·²æ¸…ç©º', 'system');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                send();
            }
        }

        // åˆå§‹åŒ–æ—¥å¿—

    </script>
